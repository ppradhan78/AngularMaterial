<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)">
  <div>
    <label>
      Email:
      <input ngModel name="email" placeholder="Email" />
    </label>
  </div>
  <div>
    <label>
      Message:
      <input ngModel name="message" placeholder="message" />
    </label>
  </div>
  <div></div>
  <button type="submit">Send</button>
</form>
