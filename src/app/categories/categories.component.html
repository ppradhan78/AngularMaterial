<p>
  <a routerLink="/Category/new" class="btn btn-primary">
    New Category
  </a>
</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortDisableClear="true">

  <ng-container matColumnDef="categoryId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="categoryId" sortActionDescription="Sort by Category Id"> Category Id  </th>
    <td mat-cell *matCellDef="let element">
      <a routerLink="/Category/details">{{element.categoryId}}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="categoryName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="categoryName" sortActionDescription="Sort by Category Name"> Category Name </th>
    <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="description" sortActionDescription="Sort by description"> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<div *ngIf="!(Categories) || Categories?.length===0">
  No Record
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" [style.display]="Categories?.length?'block':'none'"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
